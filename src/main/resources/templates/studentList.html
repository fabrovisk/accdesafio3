<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Estudantes</title>
</head>
<body>
    <h1>Lista de Estudantes</h1>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Data de Nascimento</th>
                <th>Curso</th>
                <th>CEP</th>
                <th>Logradouro</th>
                <th>Complemento</th>
                <th>Bairro</th>
                <th>Localidade</th>
                <th>UF</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="estudante : ${estudantes}">
                <td th:text="${estudante.nome}"></td>
                <td th:text="${estudante.dataNascimento}"></td>
                <td th:text="${estudante.curso}"></td>
                <td th:text="${estudante.cep}"></td>
                <td th:text="${estudante.logradouro}"></td>
                <td th:text="${estudante.complemento}"></td>
                <td th:text="${estudante.bairro}"></td>
                <td th:text="${estudante.localidade}"></td>
                <td th:text="${estudante.uf}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
